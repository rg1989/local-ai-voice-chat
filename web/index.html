<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Voice Chatbot</title>
    <style>
        :root {
            --bg-primary: #0f0f0f;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #252525;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --success: #22c55e;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: #333333;
            --purple: #a855f7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: background 0.3s, box-shadow 0.3s;
        }

        .status-indicator.idle { 
            background: var(--text-secondary); 
        }
        .status-indicator.ready { 
            background: var(--success); 
        }
        .status-indicator.listening { 
            background: var(--success); 
            box-shadow: 0 0 10px var(--success);
            animation: pulse 1.5s infinite; 
        }
        .status-indicator.transcribing { 
            background: var(--warning); 
            animation: pulse 0.5s infinite; 
        }
        .status-indicator.thinking { 
            background: var(--accent); 
            animation: pulse 0.5s infinite; 
        }
        .status-indicator.speaking { 
            background: var(--purple); 
            box-shadow: 0 0 10px var(--purple);
        }
        .status-indicator.error { 
            background: var(--error); 
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--accent);
        }

        .message.assistant .message-avatar {
            background: var(--bg-tertiary);
        }

        .message-content {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-radius: 16px;
            max-width: 70%;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--accent);
            border-radius: 16px 16px 4px 16px;
        }

        .message.assistant .message-content {
            border-radius: 16px 16px 16px 4px;
        }

        .input-area {
            padding: 20px 0;
            border-top: 1px solid var(--border);
            margin-top: 20px;
        }

        .input-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .text-input {
            flex: 1;
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .text-input:focus {
            border-color: var(--accent);
        }

        .text-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-mic {
            min-width: 140px;
            height: 48px;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 0.95rem;
        }

        .btn-mic.listening {
            background: var(--success);
        }

        .btn-mic.listening:hover {
            background: #16a34a;
        }

        .btn-mic.stop {
            background: var(--error);
        }

        .btn-mic.stop:hover {
            background: #dc2626;
        }

        .voice-selector {
            margin-top: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .voice-selector label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .voice-selector select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            cursor: pointer;
        }

        .voice-selector select:focus {
            border-color: var(--accent);
        }

        .clear-btn {
            margin-left: auto;
            padding: 8px 16px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .clear-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Local Voice Chatbot</h1>
            <p>Powered Whisper, Kokoro - And an Entirely Local Model!</p>
        </header>

        <div class="status-bar">
            <div class="status-indicator" id="statusIndicator"></div>
            <span class="status-text" id="statusText">Connecting...</span>
        </div>

        <div class="chat-container" id="chatContainer">
            <!-- Messages will be added here -->
        </div>

        <div class="input-area">
            <div class="input-row">
                <input type="text" class="text-input" id="textInput" 
                       placeholder="Type a message..." 
                       autocomplete="off">
                <button class="btn btn-primary" id="sendBtn">Send</button>
                <button class="btn btn-primary btn-mic" id="micBtn">
                    Start Listening
                </button>
            </div>
            <div class="voice-selector">
                <label for="voiceSelect">Voice:</label>
                <select id="voiceSelect">
                    <option value="af_heart">Heart (American Female)</option>
                    <option value="af_bella">Bella (American Female)</option>
                    <option value="am_adam">Adam (American Male)</option>
                    <option value="bf_emma">Emma (British Female)</option>
                    <option value="bm_george">George (British Male)</option>
                </select>
                <button class="btn clear-btn" id="clearBtn">Clear Chat</button>
            </div>
        </div>
    </div>

    <script>
        // =====================================================
        // State Management
        // =====================================================
        const AppState = {
            IDLE: 'idle',           // Not listening, ready to start
            LISTENING: 'listening', // Streaming audio, waiting for speech
            TRANSCRIBING: 'transcribing',
            THINKING: 'thinking',
            SPEAKING: 'speaking'
        };

        let currentState = AppState.IDLE;
        let ws = null;
        let audioContext = null;
        let mediaStream = null;
        let scriptProcessor = null;
        let currentAssistantMessage = null;

        // Audio playback
        let playbackContext = null;
        const audioQueue = [];
        let isPlaying = false;

        // DOM elements
        const statusIndicator = document.getElementById('statusIndicator');
        const statusText = document.getElementById('statusText');
        const chatContainer = document.getElementById('chatContainer');
        const textInput = document.getElementById('textInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const voiceSelect = document.getElementById('voiceSelect');
        const clearBtn = document.getElementById('clearBtn');

        // =====================================================
        // State Machine
        // =====================================================
        function setState(newState) {
            currentState = newState;
            updateUI();
        }

        function updateUI() {
            // Update status indicator and text
            const stateConfig = {
                [AppState.IDLE]: { indicator: 'idle', text: 'Ready - Click "Start Listening"', btnText: 'Start Listening', btnClass: '' },
                [AppState.LISTENING]: { indicator: 'listening', text: 'Listening... (speak now)', btnText: 'Stop', btnClass: 'stop' },
                [AppState.TRANSCRIBING]: { indicator: 'transcribing', text: 'Transcribing...', btnText: 'Processing...', btnClass: '' },
                [AppState.THINKING]: { indicator: 'thinking', text: 'Thinking...', btnText: 'Processing...', btnClass: '' },
                [AppState.SPEAKING]: { indicator: 'speaking', text: 'Speaking...', btnText: 'Processing...', btnClass: '' }
            };

            const config = stateConfig[currentState] || stateConfig[AppState.IDLE];
            
            statusIndicator.className = 'status-indicator ' + config.indicator;
            statusText.textContent = config.text;
            
            micBtn.textContent = config.btnText;
            micBtn.className = 'btn btn-primary btn-mic ' + config.btnClass;
            
            // Disable mic button during processing
            const isProcessing = [AppState.TRANSCRIBING, AppState.THINKING, AppState.SPEAKING].includes(currentState);
            micBtn.disabled = isProcessing;
        }

        // =====================================================
        // WebSocket Connection
        // =====================================================
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws/chat`);

            ws.onopen = () => {
                console.log('WebSocket connected');
                setState(AppState.IDLE);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                statusIndicator.className = 'status-indicator error';
                statusText.textContent = 'Disconnected - Reconnecting...';
                stopListening();
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };
        }

        function handleServerMessage(data) {
            switch (data.type) {
                case 'status':
                    handleStatusUpdate(data.status);
                    break;
                case 'transcription':
                    addMessage('user', data.text);
                    break;
                case 'response_token':
                    appendToAssistant(data.token);
                    break;
                case 'response_end':
                    currentAssistantMessage = null;
                    break;
                case 'audio':
                    queueAudio(data.audio, data.sample_rate);
                    break;
            }
        }

        function handleStatusUpdate(status) {
            switch (status) {
                case 'ready':
                case 'listening':
                    // Only go back to listening if we were processing and mic is still "on"
                    if (mediaStream && currentState !== AppState.LISTENING) {
                        setState(AppState.LISTENING);
                    } else if (!mediaStream) {
                        setState(AppState.IDLE);
                    }
                    break;
                case 'transcribing':
                    setState(AppState.TRANSCRIBING);
                    break;
                case 'thinking':
                    setState(AppState.THINKING);
                    break;
                case 'speaking':
                    setState(AppState.SPEAKING);
                    break;
                case 'history_cleared':
                    // Keep current state
                    break;
            }
        }

        // =====================================================
        // Audio Streaming (Continuous Listening)
        // =====================================================
        async function startListening() {
            if (currentState !== AppState.IDLE) return;

            try {
                // Request microphone access
                mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });

                // Create audio context at 16kHz
                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // Use ScriptProcessorNode for audio processing
                // Buffer size of 4096 gives us ~256ms chunks at 16kHz
                scriptProcessor = audioContext.createScriptProcessor(4096, 1, 1);
                
                scriptProcessor.onaudioprocess = (event) => {
                    if (currentState === AppState.LISTENING && ws && ws.readyState === WebSocket.OPEN) {
                        const inputData = event.inputBuffer.getChannelData(0);
                        
                        // Convert Float32 to Int16 PCM
                        const pcmData = new Int16Array(inputData.length);
                        for (let i = 0; i < inputData.length; i++) {
                            const s = Math.max(-1, Math.min(1, inputData[i]));
                            pcmData[i] = s < 0 ? s * 0x8000 : s * 0x7FFF;
                        }
                        
                        // Send as binary
                        ws.send(pcmData.buffer);
                    }
                };

                source.connect(scriptProcessor);
                scriptProcessor.connect(audioContext.destination);

                setState(AppState.LISTENING);
                
            } catch (error) {
                console.error('Microphone error:', error);
                
                let errorMsg = 'Microphone access denied';
                if (window.location.hostname !== 'localhost') {
                    errorMsg = 'Use localhost:8000 for mic access';
                    alert('Microphone requires accessing via http://localhost:8000\n\nPlease open that URL instead of ' + window.location.host);
                } else if (error.name === 'NotAllowedError') {
                    errorMsg = 'Please allow microphone access';
                    alert('Please allow microphone access in your browser.\n\nClick the lock/info icon in the address bar to manage permissions.');
                }
                
                statusIndicator.className = 'status-indicator error';
                statusText.textContent = errorMsg;
            }
        }

        function stopListening() {
            // Stop audio processing
            if (scriptProcessor) {
                scriptProcessor.disconnect();
                scriptProcessor = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            // Stop media stream
            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            if (currentState === AppState.LISTENING) {
                setState(AppState.IDLE);
            }
        }

        function toggleListening() {
            if (currentState === AppState.IDLE) {
                startListening();
            } else if (currentState === AppState.LISTENING) {
                stopListening();
            }
        }

        // =====================================================
        // Audio Playback
        // =====================================================
        function queueAudio(audioBase64, sampleRate) {
            audioQueue.push({ audio: audioBase64, sampleRate });
            if (!isPlaying) {
                playNextAudio();
            }
        }

        async function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const { audio, sampleRate } = audioQueue.shift();

            try {
                // Decode base64 to ArrayBuffer
                const binaryString = atob(audio);
                const bytes = new Uint8Array(binaryString.length);
                for (let i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }

                // Convert Int16 to Float32
                const int16 = new Int16Array(bytes.buffer);
                const float32 = new Float32Array(int16.length);
                for (let i = 0; i < int16.length; i++) {
                    float32[i] = int16[i] / 32768.0;
                }

                // Create playback context
                if (!playbackContext) {
                    playbackContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const buffer = playbackContext.createBuffer(1, float32.length, sampleRate);
                buffer.getChannelData(0).set(float32);

                const source = playbackContext.createBufferSource();
                source.buffer = buffer;
                source.connect(playbackContext.destination);
                source.onended = playNextAudio;
                source.start();

            } catch (error) {
                console.error('Audio playback error:', error);
                playNextAudio();
            }
        }

        // =====================================================
        // Chat Messages
        // =====================================================
        function addMessage(role, content) {
            const message = document.createElement('div');
            message.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            message.appendChild(avatar);
            message.appendChild(contentDiv);
            chatContainer.appendChild(message);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (role === 'assistant') {
                currentAssistantMessage = contentDiv;
            }
        }

        function appendToAssistant(token) {
            if (!currentAssistantMessage) {
                addMessage('assistant', token);
            } else {
                currentAssistantMessage.textContent += token;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // =====================================================
        // Text Input
        // =====================================================
        function sendTextMessage() {
            const text = textInput.value.trim();
            if (!text || ws.readyState !== WebSocket.OPEN) return;

            // Stop listening while processing text
            if (currentState === AppState.LISTENING) {
                stopListening();
            }

            ws.send(JSON.stringify({ type: 'text', text }));
            textInput.value = '';
        }

        // =====================================================
        // Event Listeners
        // =====================================================
        function setupEventListeners() {
            // Mic button - toggle listening
            micBtn.addEventListener('click', toggleListening);

            // Send button
            sendBtn.addEventListener('click', sendTextMessage);

            // Enter key
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendTextMessage();
                }
            });

            // Voice selector
            voiceSelect.addEventListener('change', () => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'set_voice', voice: voiceSelect.value }));
                }
            });

            // Clear button
            clearBtn.addEventListener('click', () => {
                chatContainer.innerHTML = '';
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'clear_history' }));
                }
            });
        }

        // =====================================================
        // Initialize
        // =====================================================
        function init() {
            setupEventListeners();
            connectWebSocket();
            updateUI();
        }

        init();
    </script>
</body>
</html>
